<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="sr-only">Britlex</h1>

    <!-- Header -->
    <header class="py-6">
      <div class="container mx-auto px-4 flex items-center justify-between">
        <a href="index.html">
          <img src="./img/logo.svg" alt="Logo" width="106" height="46" />
        </a>

        <nav class="hidden md:block">
          <ul class="flex">
            <li class="mx-[20px]">
              <a class="hover:text-gray-500 transition" href="#">Home</a>
            </li>
            <li class="mx-[20px]">
              <a class="hover:text-gray-500 transition" href="#">Skills</a>
            </li>
            <li class="mx-[20px]">
              <a class="hover:text-gray-500 transition" href="#">About us</a>
            </li>
            <li class="mx-[20px]">
              <a class="hover:text-gray-500 transition" href="#">Pricing</a>
            </li>
            <li class="mx-[20px]">
              <a class="hover:text-gray-500 transition" href="#">Contacts</a>
            </li>
          </ul>
        </nav>

        <a
          class="border-2 py-4 px-12 border-gray-700 rounded hover:bg-gray-700 hover:text-white transition hidden md:block"
          href="#"
          >Let's talk</a
        >

        <button class="w-[36px] h-[36px] p-2 md:hidden">
          <svg
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main -->
    <main>
      <!-- Intro -->
      <section>
        <div
          class="container mx-auto px-4 flex flex-col-reverse md:flex-row items-center justify-between"
        >
          <div class="md:w-2/3">
            <h2
              class="text-[34px] md:text-[42px] lg:text-[64px] mb-5 font-semibold lg:leading-[46px] lg:leading-[68px] text-center md:text-left"
            >
              Learn Any Foreign Language
            </h2>
            <p class="text-gray-400 text-xl mb-8 text-center md:text-left">
              With our teachers who write a program for each student, you will
              be able to make your first sketch after the first lesson.
            </p>
            <a
              class="w-full md:w-auto inline-block bg-gray-800 hover:bg-gray-700 text-white md:px-12 lg:px-28 py-4 md:py-6 rounded text-xl md:text-3xl text-center"
              href="#"
              >Get started</a
            >
          </div>

          <img
            class="w-2/4"
            src="./img/intro.png"
            alt="Intro"
            width="798"
            height="571"
          />
        </div>
      </section>
    </main>
  </body>
</html>
